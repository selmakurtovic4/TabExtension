<!DOCTYPE html>
<html>
  <head>
    <title>Open </title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="menu">
    <h3>How many tabs would you like to keep? :</h3>
    <select class="tabCountSelect">
      <option value="5">5 Tabs</option>
      <option value="8">8 Tabs</option>
      <option value="10">10 Tabs</option>
      <option value="13">13 Tabs</option>
      <option value="15">15 Tabs</option>
      <option value="20">20 Tabs</option>
    </select>
    </div>
    <div class="menu">
    <h3>Select Time Interval:</h3>
    <select class="tabCountSelect">
      <option value="5">5 minutes</option>
      <option value="10">10 minutes</option>
      <option value="15">15 minutes</option>
      <option value="20">20 minutes</option>
      <option value="25">25 minutes</option>
      <option value="30">30 minutes</option>
      <option value="40">40 minutes</option>
      <option value="60">1 hour</option>
    </select>
    </div>





    <h3></h3>
    <div class="menu">
    <h3>Current tabs:</h3>
    <button id="clearButton">Clear tabs</button>
    </div>
    <div class="tabListContainer"></div>
    <h3>Closed tabs:</h3>
    <div class="tabListContainer"></div>
    <script src="popup.js"></script>
  </body>
</html>
